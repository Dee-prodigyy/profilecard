<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo">Deeprodigy</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header> 
    
  <main class="container">
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          data-testid="test-contact-name"
          aria-describedby="error-name"
          required
        />
        <p id="error-name" class="error" data-testid="test-contact-error-name"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          data-testid="test-contact-email"
          aria-describedby="error-email"
          required
        />
        <p id="error-email" class="error" data-testid="test-contact-error-email"></p>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          data-testid="test-contact-subject"
          aria-describedby="error-subject"
          required
        />
        <p id="error-subject" class="error" data-testid="test-contact-error-subject"></p>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          data-testid="test-contact-message"
          aria-describedby="error-message"
          required
        ></textarea>
        <p id="error-message" class="error" data-testid="test-contact-error-message"></p>
      </div>

      <button
        type="submit"
        data-testid="test-contact-submit"
        class="btn"
      >Send Message</button>

      <p id="success-message" class="success" data-testid="test-contact-success"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
